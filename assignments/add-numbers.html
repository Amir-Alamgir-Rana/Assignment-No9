
<html>

<body>
  <h1>Sum of Numbers from 1 to 10</h1>
 <p id="result"></p>

  <script>
    // JavaScript code to add numbers from 1 to 10
    let sum = 0;
    for (let i = 1; i <= 10; i++) {
      sum += i;
    }

    // Display the result in the paragraph element
     document.getElementById('result').textContent = 'The sum is: ' + sum;
  </script>
</body>
</html>
